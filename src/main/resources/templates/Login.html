<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Brewer</title>
  
  <link rel="stylesheet" th:href="@{css/vendors/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/login.css}">

  <link rel="shortcut icon" th:href="@{/images/favicon.png}"/>
  
</head>
<body>

  	<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
  	<header>
		<div class="row">
			<div class="col-sm-2">
  				<img src="images/logo_black.png" alt="Brewer" style="width:45px;height:50px; padding-right: 10px">
			</div>
			<div class="col-sm-10">
				<h3 style="margin-top: 0px; margin-bottom: 0"><b>BREWER</b></h3>
				<h4 style="margin-top: 5px; margin-bottom: 20px">Comércio de Cervejas</h4>
			</div>	
		</div>
		<div th:if="not ${#bools.isTrue(param.error)}">
			<h5 class="text-center">Entre com seu <b>login</b> e <b>senha</b></h5>
		</div>
		<div th:if="${#bools.isTrue(param.error)}">
			<h5 class="text-center text-danger">E-mail e/ou senha inválido</h5>
		</div>
		
  	</header>
  	<form th:action="@{/login}" method="post">
  		<div class="form-group">
  			<div class="input-group">
  				<div class="input-group-addon">
  					<span class="glyphicon glyphicon-envelope"></span>
  				</div>
  				<input type="text" name="username" class="form-control" placeholder="E-mail" autofocus="autofocus">
  			</div>
  		</div>

  		<div class="form-group">
  			<div class="input-group">
  				<div class="input-group-addon">
  					<span class="glyphicon glyphicon-option-horizontal"></span>
  				</div>
  				<input type="password" name="password" class="form-control" placeholder="Senha">
  			</div>
  		</div>

  		<footer>
  			<button type="submit" class="btn btn-primary pull-right">Entrar</button>
  		</footer>
  	</form>
  </div>

  <script th:src="@{js/vendors/jquery-2.2.4.min.js}"></script>
  <script th:src="@{js/vendors/bootstrap.min.js}"></script>
  <script th:src="@{js/login.js}"></script>
</body>
</html>
