<script id="tabela-pesquisa-rapida-clientes" type="text/x-handlebars-template">

<table class="table  table-hover">
	<thead>
		<tr>
			<th class="col-sm-2">Nome</th>
			<th class="col-sm-2">Telefone</th>
		</tr>
	</thead>
			
	<tbody>
		{{#if .}}
			{{#each .}}
			<tr data-codigo="{{codigo}}" data-nome="{{nome}}" class="js-cliente-pesquisa-rapida">
				<td>{{nome}}</td>
				<td>{{telefone}}</td>
			</tr>
			{{/each}}

		{{else}}
			<tr>
				<td colspan="2">Nenhum cliente encontrado</td>
			</tr>
		{{/if}}
	</tbody>
</table>
	
</script>
