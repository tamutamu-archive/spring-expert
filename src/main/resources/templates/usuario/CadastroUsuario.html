<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendors/bootstrap-switch.min.css}"/>
</head>
	
<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
		
		<div class="container-fluid">
			
			<!-- 
			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div>
			 -->
			
			<form method="post" th:object="${cerveja}" class="form-vertical  js-form-loading">

				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control">
				</div>

				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control">					
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="nascimento">Data de Nascimento</label>
						<input id="nascimento" type="text" class="form-control">
					</div>
				</div>
	
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="form-control">					
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="confirmacaoSenha">Confirmação de senha</label>
						<input id="confirmacaoSenha" type="password" class="form-control">
					</div>

					<div class="col-sm-3 form-group">
						<label for="status">Status</label>
						<div>
							<input name="status" type="checkbox" class="js-status" 
								data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">						
						</div>
					</div>
				</div>	

				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="status">Grupos</label>
						<div>
							<div class="checkbox checkbox-inline">
								<label>
							      <input name="status" type="checkbox"> Administrador
							    </label>
							 </div>
							 
							<div class="checkbox checkbox-inline">
								<label>
							      <input name="status" type="checkbox"> Vendedor
							    </label>
							 </div>
						 </div>							 							
					</div>
				</div>				

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
				
			</form>
		</div>	
	</section>

	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/vendors/bootstrap-switch.min.js}"></script>
		
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>

</body>
</html>
